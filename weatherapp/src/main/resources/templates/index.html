<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>My Weather App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container bg-light justify-content-center">
        <div class="row">
            <div class="col col-md-6 offset-md-3">
            <br/>
            <h3>Forecast for <span th:text="${data.name}"></span></h3>
            <p><b>Temperature:</b> <span th:text="${data.main.get('temp')}"></span> °F</p>
            <p><b>Cloud Cover:</b> <span th:text="${data.clouds.get('all')}"></span> %</p>
            <p><b>Wind:</b> <span th:text="${data.wind.get('speed')}"></span> mph</p>
            <p><b>Conditions:</b> <span th:text="${data.weather[0].get('description')}"></span> 
                <body\>
                    <div class="container bg-light justify-content-center">
                        <div class="row" style="display: block; padding: 5px; appearance: none; background: none; border: none; outline: none; background-color: rgba(255, 255, 255, 0.65);
                        border-radius: 6px 6px 6px 6px; box-shadow: 0px 5px rgba(0, 0, 0, 0.75); color: #313131;
                        font-size: 20px; transition: 0.4s ease; text-shadow: 4px 2px 4px skyblue;">
                            <div class="col col-md-6 offset-md-3">
                                <br/>
                                <!-- form to submit zipcode -->
                                <h1 class="text-center">Get Your Local Forecast</h1>
                                <form th:action="@{/}" th:object="${request}" method="post" autocomplete="off" >
                                    <div class="form-group">
                                        <input type="text" th:field="*{zipCode}" placeholder="Zip Code" class="form-control" style="display: block; width: 250px; appearance: none; background: none; border: none; outline: none; background-color: rgba(255, 255, 255, 0.65);
                                        border-radius: 16px 16px 16px 16px; text-align: center; margin-left: 150px; box-shadow: 0px 5px rgba(0, 0, 0, 0.75); color: #313131;
                                        font-size: 20px; transition: 0.4s ease;"/>
                                    </div>
                                    <div class="form-group">
                                        <button class="btn btn-md btn-primary btn-block" name="Submit" value="Submit" type="Submit">Check Weather</button>
                                    </div>
                                </form>
                                <span th:if="${data != null && data.name == 'error'}">Invalid zipcode, data not found</span>
                                <hr>
                
                                <!-- view -->
                                <div th:if="${data != null && data.name != 'error'}">
                                <h3>Forecast for <span th:text="${data.name}"></span></h3>
                                <p><b>Temperature:</b> <span th:text="${data.main.get('temp')}"></span> °F</p>
                                <p><b>Cloud Cover:</b> <span th:text="${data.clouds.get('all')}"></span> %</p>
                                <p><b>Wind:</b> <span th:text="${data.wind.get('speed')}"></span> mph</p>
                                <p><b>Conditions:</b> <span th:text="${data.weather[0].get('description')}"></span>
                                <img th:src="@{${'http://openweathermap.org/img/w/' 
                                    + data.weather[0].get('icon') + '.png'}}">
                                    <img th:src="@{${''}}"></p>
                                </div>
                                <div class="col col-md-6 offset-md-3" style="padding:3rem">
                                <table>
                                    <thead>
                                        <tr>
                                            <th>Recent Searches</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                
                                        <tr th:each="zipCode: ${zip_codes}" th:if="${zipCodeStat.index>= zipCodeStat.size - 10}">
                                            <td th:text="${zipCode.zip}"></td>
                                        </tr>
                                    </tbody>
                                </table>
                                
                                </div>
                            </div>
                        </div>
                    </div>
                  </body>
</html>
